<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <style>
            body {
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  font-size: 10pt;
                  color: #333;
            }

            .header {
                  border-bottom: 2px solid #00695c;
                  /* Teal/Yeşil ton */
                  padding-bottom: 10px;
                  margin-bottom: 20px;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
            }

            .header-left h1 {
                  margin: 0;
                  font-size: 16pt;
                  color: #00695c;
            }

            .header-left h2 {
                  margin: 5px 0 0 0;
                  font-size: 12pt;
                  color: #555;
            }

            .header-right {
                  text-align: right;
                  font-size: 9pt;
                  color: #777;
            }

            table {
                  width: 100%;
                  border-collapse: collapse;
                  margin-top: 10px;
            }

            th {
                  background-color: #00695c;
                  color: white;
                  padding: 8px;
                  text-align: left;
                  border: 1px solid #00695c;
            }

            td {
                  border: 1px solid #ddd;
                  padding: 6px 8px;
                  vertical-align: middle;
            }

            tr:nth-child(even) {
                  background-color: #e0f2f1;
            }

            .summary {
                  margin-top: 15px;
                  padding: 10px;
                  background: #f1f1f1;
                  border-left: 4px solid #00695c;
                  font-weight: bold;
            }
      </style>
</head>

<body>
      <!-- Tablo yapısı ile header (PDF uyumluluğu için flex yerine table) -->
      <table style="width:100%; border:none; margin-bottom:20px; border-bottom: 2px solid #00695c;">
            <tr>
                  <td style="border:none; padding:10px 0;">
                        <h1 style="margin:0; color:#00695c; font-size:16pt;">RKE ENVANTER LİSTESİ</h1>
                        <h2 style="margin:5px 0 0 0; color:#444; font-size:12pt;">{{ bolum }}</h2>
                  </td>
                  <td style="border:none; text-align:right; vertical-align:bottom; color:#666; font-size:9pt;">
                        Rapor Tarihi: {{ rapor_tarihi }}
                  </td>
            </tr>
      </table>

      <table>
            <thead>
                  <tr>
                        <th style="width:15%">Ekipman No</th>
                        <th style="width:20%">Cinsi</th>
                        <th style="width:10%; text-align:center;">Pb</th>
                        <th style="width:20%">Birim</th>
                        <th style="width:10%; text-align:center;">Yıl</th>
                        <th style="width:25%">Açıklama</th>
                  </tr>
            </thead>
            <tbody>
                  {% for v in tablo %}<tr>
                        <td style="font-weight:bold;">{{ v.EkipmanNo }}</td>
                        <td>{{ v.Cins }}</td>
                        <td style="text-align:center;">{{ v.Pb }}</td>
                        <td>{{ v.Birim }}</td>
                        <td style="text-align:center;">{{ v.HizmetYili }}</td>
                        <td>{{ v.Aciklama }}</td>
                  </tr>{% endfor %}
            </tbody>
      </table>

      <div class="summary">
            Toplam Kayıtlı Ekipman: {{ tablo|length }} adet
      </div>
</body>

</html>
