<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>İkon Kütüphanesi — Önizleme</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Syne:wght@400;600;700&display=swap');
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg:#16172b; --bg2:#1e202c; --bg3:#292b41;
    --border:rgba(255,255,255,0.08); --accent:#1d75fe; --accent-lt:#6bd3ff;
    --text:#e0e2ea; --muted:#8b8fa3; --dim:#5a5d6e;
    --success:#22c55e; --warning:#eab308; --danger:#ef4444;
  }
  html { scroll-behavior: smooth; }
  body { background:var(--bg); color:var(--text); font-family:'Syne',sans-serif; min-height:100vh; padding:0 0 60px; }

  .header {
    position:sticky; top:0; z-index:100;
    background:rgba(22,23,43,0.93); backdrop-filter:blur(20px);
    border-bottom:1px solid var(--border);
    padding:16px 36px 12px;
    display:flex; align-items:center; gap:18px; flex-wrap:wrap;
  }
  .header-title { font-size:19px; font-weight:700; color:var(--accent-lt); display:flex; align-items:center; gap:10px; }
  .header-sub { font-size:11px; color:var(--muted); font-family:'JetBrains Mono',monospace; }

  .search-wrap { margin-left:auto; position:relative; }
  .search-wrap svg { position:absolute; left:11px; top:50%; transform:translateY(-50%); pointer-events:none; }
  #search {
    background:var(--bg3); border:1px solid var(--border); border-radius:10px;
    color:var(--text); font-family:'Syne',sans-serif; font-size:13px;
    padding:8px 14px 8px 36px; width:250px; outline:none;
    transition:border .2s,box-shadow .2s;
  }
  #search:focus { border-color:var(--accent); box-shadow:0 0 0 3px rgba(29,117,254,.15); }
  #search::placeholder { color:var(--dim); }

  .stat-bar {
    display:flex; align-items:center; gap:22px;
    padding:10px 36px; border-bottom:1px solid var(--border); background:var(--bg2);
  }
  .stat { display:flex; align-items:center; gap:8px; }
  .stat-dot { width:8px; height:8px; border-radius:50%; }
  .stat-num { font-size:17px; font-weight:700; color:var(--accent-lt); }
  .stat-lbl { font-size:12px; color:var(--muted); }
  #result-count { font-family:'JetBrains Mono',monospace; font-size:12px; color:var(--dim); margin-left:auto; }

  .colors { display:flex; gap:7px; align-items:center; }
  .colors span { font-size:12px; color:var(--muted); }
  .color-btn {
    width:21px; height:21px; border-radius:50%;
    border:2px solid transparent; cursor:pointer; transition:transform .15s,border .15s;
  }
  .color-btn:hover { transform:scale(1.2); }
  .color-btn.active { border-color:white; }

  .size-wrap { display:flex; align-items:center; gap:9px; }
  .size-wrap span { font-size:12px; color:var(--muted); }
  #size-slider {
    appearance:none; width:84px; height:4px;
    background:var(--bg3); border-radius:2px; outline:none; cursor:pointer;
  }
  #size-slider::-webkit-slider-thumb { appearance:none; width:13px; height:13px; background:var(--accent); border-radius:50%; }
  #size-val { font-family:'JetBrains Mono',monospace; font-size:12px; color:var(--accent-lt); min-width:24px; }

  .page { padding:28px 36px 0; }
  .group-label {
    font-size:11px; font-weight:700; letter-spacing:1.4px;
    color:var(--dim); text-transform:uppercase;
    padding:22px 0 11px; display:flex; align-items:center; gap:10px;
  }
  .group-label::after { content:''; flex:1; height:1px; background:var(--border); }

  .icon-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:9px;
  }

  .icon-card {
    background:var(--bg2); border:1px solid var(--border); border-radius:12px;
    padding:16px 10px 12px;
    display:flex; flex-direction:column; align-items:center; gap:11px;
    cursor:pointer; transition:background .18s,border .18s,transform .15s,box-shadow .18s;
    position:relative; overflow:hidden;
  }
  .icon-card::before {
    content:''; position:absolute; inset:0; border-radius:12px;
    background:radial-gradient(circle at 50% 0%,rgba(29,117,254,.12),transparent 60%);
    opacity:0; transition:opacity .2s;
  }
  .icon-card:hover { background:var(--bg3); border-color:rgba(29,117,254,.4); transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.4); }
  .icon-card:hover::before { opacity:1; }
  .icon-card.copied { border-color:var(--success); background:rgba(34,197,94,.08); }

  .icon-preview { width:38px; height:38px; display:flex; align-items:center; justify-content:center; }
  .icon-preview svg { transition:filter .2s; }
  .icon-card:hover .icon-preview svg { filter:drop-shadow(0 0 5px currentColor); }

  .icon-name { font-size:10.5px; color:var(--muted); font-family:'JetBrains Mono',monospace; text-align:center; line-height:1.4; word-break:break-all; }

  .copy-hint {
    position:absolute; bottom:0; left:0; right:0;
    background:rgba(29,117,254,.88); color:white; font-size:10px; font-weight:700;
    text-align:center; padding:3px; transform:translateY(100%); transition:transform .18s;
    border-radius:0 0 12px 12px; letter-spacing:.5px;
  }
  .icon-card:hover .copy-hint { transform:translateY(0); }

  #toast {
    position:fixed; bottom:28px; left:50%; transform:translateX(-50%) translateY(18px);
    background:var(--bg3); border:1px solid var(--success); color:var(--success);
    border-radius:10px; padding:9px 18px; font-size:13px; font-family:'JetBrains Mono',monospace;
    opacity:0; transition:opacity .25s,transform .25s; pointer-events:none; z-index:999;
  }
  #toast.show { opacity:1; transform:translateX(-50%) translateY(0); }

  #empty {
    display:none; flex-direction:column; align-items:center;
    gap:14px; padding:70px 40px; color:var(--dim); font-size:14px; text-align:center;
  }
</style>
</head>

  </div>
  <span id="result-count"></span>
</div>

<div class="page" id="page"></div>
<div id="empty">

let currentColor = '#6bd3ff';
let currentSize  = 28;

function svg(paths, color, size) {
  return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" style="color:${color}">${paths}</svg>`;
}

function buildGallery(filter = '') {
  const page  = document.getElementById('page');
  const empty = document.getElementById('empty');
  page.innerHTML = '';
  let total = 0, shown = 0;

  for (const [group, icons] of Object.entries(ICONS)) {
    const keys = Object.keys(icons).filter(k => !filter || k.includes(filter.toLowerCase()));
    total += Object.keys(icons).length;
    if (!keys.length) continue;
    shown += keys.length;

    const label = document.createElement('div');
    label.className = 'group-label';
    label.textContent = group;
    page.appendChild(label);

    const grid = document.createElement('div');
    grid.className = 'icon-grid';

    for (const name of keys) {
      const card = document.createElement('div');
      card.className = 'icon-card';
      card.innerHTML = `
        <div class="icon-preview">${svg(icons[name], currentColor, currentSize)}</div>
        <div class="icon-name">${name}</div>
        <div class="copy-hint">kopyala</div>
      `;
      card.addEventListener('click', () => {
        navigator.clipboard.writeText(name).then(() => {
          card.classList.add('copied');
          setTimeout(() => card.classList.remove('copied'), 900);
          showToast(`"${name}" kopyalandı`);
        });
      });
      grid.appendChild(card);
    }
    page.appendChild(grid);
  }

  document.getElementById('total-count').textContent = total;
  const rc = document.getElementById('result-count');
  if (filter) {
    rc.textContent = shown + ' sonuç';
    empty.style.display  = shown === 0 ? 'flex' : 'none';
    page.style.display   = shown === 0 ? 'none' : '';
  } else {
    rc.textContent = '';
    empty.style.display = 'none';
    page.style.display  = '';
  }
}

function recolorAll() {
  document.querySelectorAll('.icon-card').forEach(card => {
    const name = card.querySelector('.icon-name').textContent;
    const prev = card.querySelector('.icon-preview');
    for (const icons of Object.values(ICONS)) {
      if (icons[name]) { prev.innerHTML = svg(icons[name], currentColor, currentSize); break; }
    }
  });
}

let toastT;
function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg; t.classList.add('show');
  clearTimeout(toastT);
  toastT = setTimeout(() => t.classList.remove('show'), 1800);
}

document.getElementById('search').addEventListener('input', e => buildGallery(e.target.value.trim()));

document.querySelectorAll('.color-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentColor = btn.dataset.color;
    recolorAll();
  });
});

document.getElementById('size-slider').addEventListener('input', e => {
  currentSize = parseInt(e.target.value);
  document.getElementById('size-val').textContent = currentSize;
  recolorAll();
});

buildGallery();
</script>
