<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 200" width="640" height="200">
  <defs>

    <!-- Mica Dark surface -->
    <linearGradient id="micaDk" x1="0" y1="0" x2="640" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#1C1C24"/>
      <stop offset="50%"  stop-color="#1E2028"/>
      <stop offset="100%" stop-color="#191921"/>
    </linearGradient>

    <!-- Tile gradient — vivid in dark -->
    <linearGradient id="tileDk" x1="20" y1="14" x2="174" y2="186" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#4AADFF"/>
      <stop offset="50%"  stop-color="#0088EF"/>
      <stop offset="100%" stop-color="#0055A3"/>
    </linearGradient>

    <!-- Tile shimmer -->
    <linearGradient id="shimDk" x1="20" y1="14" x2="20" y2="104" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadows -->
    <filter id="cardDk" x="-4%" y="-6%" width="108%" height="116%">
      <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="#FFFFFF" flood-opacity="0.025"/>
      <feDropShadow dx="0" dy="8" stdDeviation="16"  flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <filter id="tileDkShad" x="-16%" y="-12%" width="132%" height="128%">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#60CDFF" flood-opacity="0.14"/>
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glowDk" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowCDk" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5"   result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <clipPath id="tileClipDk">
      <rect x="20" y="14" width="154" height="172" rx="22"/>
    </clipPath>

    <!-- Noise grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="overlay" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic"/>
    </filter>

  </defs>

  <!-- ═══ CARD ═══ -->
  <rect x="0" y="0" width="640" height="200" rx="18" fill="url(#micaDk)" filter="url(#cardDk)"/>
  <!-- Edge highlights -->
  <rect x="1" y="1"   width="638" height="1"   rx="0.5" fill="white" opacity="0.07"/>
  <rect x="0" y="0"   width="1"   height="200" rx="0.5" fill="white" opacity="0.04"/>
  <rect x="639" y="0" width="1"   height="200" rx="0.5" fill="white" opacity="0.04"/>
  <rect x="1" y="198" width="638" height="1"   rx="0.5" fill="white" opacity="0.03"/>
  <!-- Inner border -->
  <rect x="0.5" y="0.5" width="639" height="199" rx="17.5"
        fill="none" stroke="white" stroke-width="0.5" opacity="0.06"/>

  <!-- ═══ APP ICON TILE ═══ -->
  <rect x="20" y="14" width="154" height="172" rx="22"
        fill="url(#tileDk)" filter="url(#tileDkShad)"/>
  <rect x="20" y="14" width="154" height="90"  rx="22"
        fill="url(#shimDk)" clip-path="url(#tileClipDk)"/>
  <rect x="21" y="14.5" width="152" height="1.2" rx="0.6"
        fill="white" opacity="0.22" clip-path="url(#tileClipDk)"/>

  <!-- ═══ X-RAY MARK (cx=97, cy=100) ═══ -->

  <!-- Scan arcs LEFT -->
  <path d="M 59 67  A 41 41 0 0 0 59 133" fill="none"
        stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.30" filter="url(#glowDk)"/>
  <path d="M 67 76  A 27 27 0 0 0 67 124" fill="none"
        stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.52" filter="url(#glowDk)"/>
  <path d="M 75 85  A 15 15 0 0 0 75 115" fill="none"
        stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.75" filter="url(#glowDk)"/>

  <!-- Scan arcs RIGHT -->
  <path d="M 135 67  A 41 41 0 0 1 135 133" fill="none"
        stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.30" filter="url(#glowDk)"/>
  <path d="M 127 76  A 27 27 0 0 1 127 124" fill="none"
        stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.52" filter="url(#glowDk)"/>
  <path d="M 119 85  A 15 15 0 0 1 119 115" fill="none"
        stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.75" filter="url(#glowDk)"/>

  <!-- Medical cross -->
  <rect x="91" y="79" width="12" height="42" rx="3.5"
        fill="white" opacity="0.92" filter="url(#glowDk)"/>
  <rect x="76" y="94" width="42" height="12" rx="3.5"
        fill="white" opacity="0.92" filter="url(#glowDk)"/>
  <!-- Nucleus glow halo -->
  <circle cx="97" cy="100" r="13" fill="#60CDFF" opacity="0.15" filter="url(#glowCDk)"/>
  <circle cx="97" cy="100" r="7.5" fill="#60CDFF" opacity="0.9"  filter="url(#glowCDk)"/>
  <circle cx="97" cy="100" r="4"   fill="white"   opacity="0.98"/>

  <!-- Label -->
  <text x="97" y="172"
        font-family="'Segoe UI Variable Display','Segoe UI',system-ui,sans-serif"
        font-size="11" font-weight="600" letter-spacing="3"
        text-anchor="middle" fill="white" opacity="0.65">REPYS</text>

  <!-- ═══ WORDMARK ═══ -->

  <!-- "Radyoloji" -->
  <text x="198" y="66"
        font-family="'Segoe UI Variable Display','Segoe UI',system-ui,sans-serif"
        font-size="30" font-weight="700" letter-spacing="-0.4"
        fill="#F0F8FF">Radyoloji</text>
  <!-- Fluent accent line -->
  <rect x="198" y="72" width="152" height="3" rx="1.5" fill="#60CDFF" opacity="0.75"/>

  <text x="198" y="103"
        font-family="'Segoe UI Variable Text','Segoe UI',system-ui,sans-serif"
        font-size="17.5" font-weight="400"
        fill="#9DC4E0">Envanter ve Personel</text>

  <text x="198" y="129"
        font-family="'Segoe UI Variable Text','Segoe UI',system-ui,sans-serif"
        font-size="17.5" font-weight="400"
        fill="#9DC4E0">Yönetim Sistemi</text>

  <!-- Divider -->
  <rect x="198" y="143" width="424" height="0.75" rx="0.5" fill="white" opacity="0.08"/>

  <!-- EN tagline -->
  <text x="198" y="161"
        font-family="'Segoe UI Variable Text','Segoe UI',system-ui,sans-serif"
        font-size="11.5" font-weight="300" letter-spacing="0.2"
        fill="#4A7090">Radiology Inventory &amp; Personnel Management System</text>

  <!-- REPYS badge -->
  <rect x="198" y="174" width="72" height="18" rx="9"
        fill="#60CDFF" fill-opacity="0.07"
        stroke="#60CDFF" stroke-width="0.75" stroke-opacity="0.22"/>
  <text x="234" y="187"
        font-family="'Segoe UI',system-ui,sans-serif"
        font-size="9.5" font-weight="700" letter-spacing="1.2"
        text-anchor="middle" fill="#60CDFF" opacity="0.72">REPYS</text>

  <!-- Ambient glow top-right -->
  <radialGradient id="ambDk" cx="100%" cy="0%" r="40%">
    <stop offset="0%"   stop-color="#0088EF" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="#0088EF" stop-opacity="0"/>
  </radialGradient>
  <rect x="0" y="0" width="640" height="200" rx="18" fill="url(#ambDk)"/>

</svg>
