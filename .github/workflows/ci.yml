name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black check
        run: |
          black --check . || echo "Black formatting needed. Run: black ."

      - name: Flake8
        run: flake8 . --max-line-length=100 --select=E9,F63,F7,F82 --show-source --statistics

      - name: Mypy
        run: mypy --config-file mypy.ini

      - name: Pytest
        run: pytest tests/ -v
